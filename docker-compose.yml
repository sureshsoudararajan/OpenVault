services:
  # ---- PostgreSQL ----
  postgres:
    image: postgres:16-alpine
    container_name: openvault-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: openvault
      POSTGRES_PASSWORD: openvault_secret
      POSTGRES_DB: openvault
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Redis ----
  redis:
    image: redis:7-alpine
    container_name: openvault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- MinIO (S3-Compatible Object Storage) ----
  minio:
    image: minio/minio
    container_name: openvault-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: openvault_minio
      MINIO_ROOT_PASSWORD: openvault_minio_secret
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- MeiliSearch ----
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: openvault-meili
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: openvault_meili_master_key
      MEILI_ENV: development
    volumes:
      - meili-data:/meili_data

  # ---- Backend API ----
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: openvault-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://openvault:openvault_secret@postgres:5432/openvault?schema=public
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MEILI_HOST: http://meilisearch:7700
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ---- Frontend ----
  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
    container_name: openvault-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  redis-data:
  minio-data:
  meili-data:
